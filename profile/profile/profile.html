<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
  </head>
  <body>
<style>
body {
 
 background-color:#20dbc2;
}
</style>
    <h1 class="heading">Profile</h1>
<center>
  <form method="post" action="{% url 'edit_vendor' %}">
    {% csrf_token %}
<div class="box">
<input type="file" id="file" name="image" >
<img src="image/edit.svg" width="100%" height="100%">
<input type="text" placeholder="User Name" name="name" >
<input type="Email" placeholder="Email ID" name="email" >
<input type="password" placeholder="Old Password" name="password">
<input type="password" placeholder="New Password" name="rpassword">
<input type="password" placeholder="Confirm Password" name="confirm_password">
<input type="submit" class="buttonstyle" value="Save Profile" style="float: left;margin: 10px 0 0 18.2%;">
<a href="{% url 'vendor_admin' %}"><button class="buttonstyle" name="done" style="float: right;margin:10px 18.2% 0 0;">Cancel</button></a>
</div>
</form>
</center>
</body>
</html>
